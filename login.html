<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="navbar__brand">
                <a href="index.html"><img src="assets/logo.png" alt="Zomato" class="brand__logo"></a>
            </div>
        </div>

        <div class="login__body">
            <div class="login__box">
                <h2>Log In</h2>
                <form>
                    <div class="input__wrap">
                        <input type="text" placeholder="Email or phone number">
                    </div>
                    <div class="input__wrap">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="input__wrap">
                        <button>Log in </button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                            <span>remember me</span>
                        </div>
                        <div class="need__help">
                            Need help ?
                        </div>

                    </div>
                    <div class="login__footer">
                        <div class="login__facebook">
                            <span><img src="assets/New-Google-Logo.png" alt=""></span>
                            <span><a href="#">Login with Google</a></span>
                        </div>
                        <div class="terms">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                                    more.</a></p>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <footer>

        <img src="assets/logo.png" alt="Zomato" class="footer__logo">
        <ul class="footer__list">
            <li><a href="#" class="list">About</a></li>
            <li><a href="#" class="list">Terms and Conditions</a></li>
            <li><a href="#" class="list">Partnership</a></li>
            <li><a href="#" class="list">Career</a></li>
            <li><a href="#" class="list">Contact</a></li>
        </ul>
        
    </footer>
</body>

</html>
